<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knight Dodge Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-image: url('https://media.istockphoto.com/id/1158882333/photo/rocky-path.jpg'); /* Rocky path background */
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        #gameCanvas {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .knight {
            width: 40px; /* Smaller knight */
            height: 40px;
            background-image: url('https://e7.pngegg.com/pngimages/932/717/png-clipart-logo-knight-shield-knight-emblem-shield.png');
            background-size: cover;
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translateX(-50%);
            border: 3px solid red; /* Red highlighted box */
            transition: left 0.2s ease; /* Slight sliding effect */
        }

        .rock {
            width: 60px; /* Larger rocks */
            height: 60px;
            background-image: url('https://www.pngkey.com/png/full/0-7799_stones-and-rocks-png-image-rock-transparent-background.png');
            background-size: cover;
            position: absolute;
            top: 0;
        }

        #gameOverScreen {
            display: none;
            position: absolute;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            color: red;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            padding-top: 40vh;
        }
    </style>
</head>
<body>
    <div id="gameCanvas">
        <div class="knight" id="knight"></div>
    </div>
    <div id="gameOverScreen">You fucking suck!!</div>

    <script>
        const knight = document.getElementById('knight');
        const gameCanvas = document.getElementById('gameCanvas');
        const gameOverScreen = document.getElementById('gameOverScreen');
        let rocksDodged = 0;
        const totalRocksToDodge = 30;
        let gameOver = false;

        // Follow mouse movement with slight sliding effect
        document.addEventListener('mousemove', (event) => {
            if (!gameOver) {
                const mouseX = event.clientX;
                knight.style.left = `${mouseX - knight.offsetWidth / 2}px`;
            }
        });

        // Create rocks falling from random positions
        function createRock() {
            const rock = document.createElement('div');
            rock.classList.add('rock');
            rock.style.left = Math.random() * (gameCanvas.offsetWidth - 60) + 'px'; // Adjusted for larger rocks
            gameCanvas.appendChild(rock);

            let rockInterval = setInterval(() => {
                rock.style.top = rock.offsetTop + 5 + 'px';

                // Check collision between knight and rocks
                if (rock.offsetTop + rock.offsetHeight >= knight.offsetTop &&
                    rock.offsetLeft < knight.offsetLeft + knight.offsetWidth &&
                    rock.offsetLeft + rock.offsetWidth > knight.offsetLeft) {
                    clearInterval(rockInterval);
                    endGame();
                }

                if (rock.offsetTop >= gameCanvas.offsetHeight) {
                    gameCanvas.removeChild(rock);
                    rocksDodged++;
                    clearInterval(rockInterval);

                    if (rocksDodged === totalRocksToDodge) {
                        window.location.href = 'https://www.instagram.com/friskry/';
                    } else {
                        createRock();
                    }
                }
            }, 20);
        }

        // End game when knight is hit
        function endGame() {
            gameOver = true;
            gameOverScreen.style.display = 'block';
        }

        // Start game and create more rocks
        function startGame() {
            for (let i = 0; i < totalRocksToDodge; i++) {
                setTimeout(createRock, i * 400); // Rocks falling more frequently
            }
        }

        startGame();
    </script>
</body>
</html>
