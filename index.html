<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knight Dodge Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-image: url('https://media.istockphoto.com/id/1158882333/photo/rocky-path.jpg'); /* Stock rocky path background */
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        #gameCanvas {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .knight {
            width: 50px;
            height: 50px;
            background-image: url('https://e7.pngegg.com/pngimages/932/717/png-clipart-logo-knight-shield-knight-emblem-shield.png');
            background-size: cover;
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translateX(-50%);
            transition: left 0.1s ease;
        }

        .rock {
            width: 40px;
            height: 40px;
            background-image: url('https://www.pngkey.com/png/full/0-7799_stones-and-rocks-png-image-rock-transparent-background.png');
            background-size: cover;
            position: absolute;
            top: 0;
        }
    </style>
</head>
<body>
    <div id="gameCanvas">
        <div class="knight" id="knight"></div>
    </div>

    <script>
        const knight = document.getElementById('knight');
        const gameCanvas = document.getElementById('gameCanvas');
        let rocksDodged = 0;
        const totalRocksToDodge = 30;
        let gameOver = false;

        // Follow mouse movement with delay
        document.addEventListener('mousemove', (event) => {
            if (!gameOver) {
                const mouseX = event.clientX;
                knight.style.left = `${mouseX - knight.offsetWidth / 2}px`;
            }
        });

        // Create rocks falling from random positions
        function createRock() {
            const rock = document.createElement('div');
            rock.classList.add('rock');
            rock.style.left = Math.random() * (gameCanvas.offsetWidth - 40) + 'px';
            gameCanvas.appendChild(rock);

            let rockInterval = setInterval(() => {
                rock.style.top = rock.offsetTop + 5 + 'px';

                // Check collision between knight and rocks
                if (rock.offsetTop + rock.offsetHeight >= knight.offsetTop &&
                    rock.offsetLeft < knight.offsetLeft + knight.offsetWidth &&
                    rock.offsetLeft + rock.offsetWidth > knight.offsetLeft) {
                    clearInterval(rockInterval);
                    endGame(false);
                }

                if (rock.offsetTop >= gameCanvas.offsetHeight) {
                    gameCanvas.removeChild(rock);
                    rocksDodged++;
                    clearInterval(rockInterval);

                    if (rocksDodged === totalRocksToDodge) {
                        endGame(true);
                    } else {
                        createRock();
                    }
                }
            }, 20);
        }

        // End game when knight dodges 30 rocks or gets hit
        function endGame(isVictory) {
            gameOver = true;
            if (isVictory) {
                window.location.href = 'https://www.instagram.com/friskry/';
            } else {
                alert('Game Over! You got hit by a rock.');
                resetGame();
            }
        }

        // Reset game
        function resetGame() {
            rocksDodged = 0;
            gameOver = false;
            const rocks = document.querySelectorAll('.rock');
            rocks.forEach(rock => rock.remove());
            startGame();
        }

        // Start game and create multiple rocks
        function startGame() {
            for (let i = 0; i < totalRocksToDodge; i++) {
                setTimeout(createRock, i * 500); // More rocks fall frequently
            }
        }

        startGame();
    </script>
</body>
</html>
