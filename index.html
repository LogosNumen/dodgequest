<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knight Dodge Game</title>
    <style>
        body, html {
            backgroundImage = "url('https://images.wallpapersden.com/image/download/forest-trees-trail_Zmlua2yUmZqaraWkpJRnamtlrWZpaWU.jpg')"
            background-size: cover;
        }

        #gameCanvas {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .knight {
            width: 40px;
            height: 40px;
            background-image: url('https://toppng.com/uploads/preview/army-black-knights-logo-png-11553951777wmhrx0kzog.png');
            background-size: cover;
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translateX(-50%);
            border: 3px solid red;
            transition: left 0.05s ease; /* Faster sliding effect */
        }

        .rock {
            width: 60px;
            height: 60px;
            background-image: url('https://www.pngkey.com/png/full/0-7799_stones-and-rocks-png-image-rock-transparent-background.png');
            background-size: cover;
            position: absolute;
            top: 0;
        }

        #gameOverScreen {
            display: none;
            position: absolute;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            color: red;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            padding-top: 40vh;
        }
    </style>
</head>
<body>
    <div id="gameCanvas">
        <div class="knight" id="knight"></div>
    </div>
    <div id="gameOverScreen">You fucking suck!!</div>

    <script>
        const knight = document.getElementById('knight');
        const gameCanvas = document.getElementById('gameCanvas');
        const gameOverScreen = document.getElementById('gameOverScreen');
        let rocksDodged = 0;
        const totalRocksToDodge = 100;
        let gameOver = false;

        // Knight follows the mouse with faster sliding
        document.addEventListener('mousemove', (event) => {
            if (!gameOver) {
                const mouseX = event.clientX;
                knight.style.left = `${mouseX - knight.offsetWidth / 2}px`;
            }
        });

        // Create rocks with slight tracking to the knight
        function createRock() {
            const rock = document.createElement('div');
            rock.classList.add('rock');
            let rockX = Math.random() * (gameCanvas.offsetWidth - 60);
            rock.style.left = `${rockX}px`;
            gameCanvas.appendChild(rock);

            let rockInterval = setInterval(() => {
                // Adjust rock X position to track knight
                const knightX = knight.offsetLeft + knight.offsetWidth / 2;
                if (rockX < knightX) {
                    rockX += 2; // Move rock slightly towards knight
                } else if (rockX > knightX) {
                    rockX -= 2;
                }
                rock.style.left = `${rockX}px`;

                // Move the rock down faster
                rock.style.top = rock.offsetTop + 7 + 'px';

                // Check if rock hits the knight
                if (rock.offsetTop + rock.offsetHeight >= knight.offsetTop &&
                    rock.offsetLeft < knight.offsetLeft + knight.offsetWidth &&
                    rock.offsetLeft + rock.offsetWidth > knight.offsetLeft) {
                    clearInterval(rockInterval);
                    endGame();
                }

                // Remove rock if it reaches bottom
                if (rock.offsetTop >= gameCanvas.offsetHeight) {
                    gameCanvas.removeChild(rock);
                    rocksDodged++;
                    clearInterval(rockInterval);

                    if (rocksDodged === totalRocksToDodge) {
                        window.location.href = 'https://www.instagram.com/friskry/';
                    } else {
                        createRock();
                    }
                }
            }, 15); // Rocks fall faster
        }

        // End game when knight is hit
        function endGame() {
            gameOver = true;
            gameOverScreen.style.display = 'block';
            setTimeout(resetGame, 2000); // Restart game after 2 seconds
        }

        // Reset game
        function resetGame() {
            rocksDodged = 0;
            gameOver = false;
            gameOverScreen.style.display = 'none';
            const rocks = document.querySelectorAll('.rock');
            rocks.forEach(rock => rock.remove());
            startGame();
        }

        // Start game and create rocks less frequently but faster
        function startGame() {
            for (let i = 0; i < totalRocksToDodge; i++) {
                setTimeout(createRock, i * 800); // Fewer rocks, but falling faster
            }
        }

        startGame();
    </script>
</body>
</html>
